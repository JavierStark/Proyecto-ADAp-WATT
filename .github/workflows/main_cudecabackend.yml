name: Build and deploy ASP.Net Core app to Azure Web App - CudecaBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore Backend/Backend.csproj

      - name: Build
        run: dotnet build Backend/Backend.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Backend/Backend.csproj -c Release -o ./publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3BEC088FF43B4F1CBE62D69E0EA916BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A2684F7C9724F36BE3ABCB87BAA8E85 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1957D8DF723947B390FE3878B6B81365 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CudecaBackend'
          slot-name: 'Production'
          package: .
