name: Deploy Frontend (Angular) to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Frontend/cudecaApp/package-lock.json

      - name: Install dependencies
        working-directory: Frontend/cudecaApp
        run: npm ci

      - name: Build Angular App
        working-directory: Frontend/cudecaApp
        run: npx ng build --configuration production --base-href "/"

      - name: Add .nojekyll file
        run: echo "" > Frontend/cudecaApp/dist/cudeca-app/browser/.nojekyll

      - name: Add 404 fallback
        run: cp Frontend/cudecaApp/dist/cudeca-app/browser/index.html Frontend/cudecaApp/dist/cudeca-app/browser/404.html


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/cudecaApp/dist/cudeca-app/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
