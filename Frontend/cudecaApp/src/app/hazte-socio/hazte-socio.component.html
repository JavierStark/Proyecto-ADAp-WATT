<section
  class="relative w-full bg-green-50 font-sans
         pt-[10vw] pb-[6vw] px-[4vw] overflow-hidden"
>

  <!-- Fondo imagen -->
  <img
    src="assets/images/fondoCudeca.jpg"
    alt=""
    class="absolute inset-0 w-full h-full object-cover z-0"
  />

  <!-- Overlay verde SOLO fondo -->
  <div class="absolute inset-0 bg-green-400/30 z-10"></div>

  <!-- CONTENIDO -->
  <div
    class="relative z-20 flex items-center justify-center
           min-h-[calc(100vh-10vw)]"
  >

    <div
      class="bg-white rounded-[2.5vw] shadow-2xl
             p-[3vw] max-w-[65vw] w-full
             animate-fade-in-up"
    >

      <!-- T√≠tulo -->
      <h1 class="text-[2.2vw] font-bold text-green-800 mb-[0.8vw] text-center">
        Hazte socio de CUDECA
      </h1>

      <p class="text-gray-600 text-[1.1vw] mb-[2.5vw] text-center">
        Tu apoyo permite que sigamos cuidando a quienes m√°s lo necesitan.
      </p>

      <!-- Beneficios -->
      <div class="grid grid-cols-3 gap-[1.5vw] mb-[3vw]">
        <div class="bg-green-50 rounded-[1.2vw] p-[1.6vw] text-center">
          <div class="text-[2vw] mb-[0.6vw]">üéüÔ∏è</div>
          <p class="font-semibold text-green-800">Descuentos en eventos</p>
        </div>

        <div class="bg-green-50 rounded-[1.2vw] p-[1.6vw] text-center">
          <div class="text-[2vw] mb-[0.6vw]">‚≠ê</div>
          <p class="font-semibold text-green-800">Acceso prioritario</p>
        </div>

        <div class="bg-green-50 rounded-[1.2vw] p-[1.6vw] text-center">
          <div class="text-[2vw] mb-[0.6vw]">üíö</div>
          <p class="font-semibold text-green-800">Apoyo directo a CUDECA</p>
        </div>
      </div>

      <!-- PLANES -->
      <div class="grid grid-cols-3 gap-[1.5vw] mb-[3vw]">
        <button
          (click)="seleccionarPlan('mensual', 10)"
          class="border-2 rounded-[1.2vw] p-[1.5vw] text-center transition-all
                 hover:border-green-500 hover:bg-green-50"
          [class.border-green-600]="planSeleccionado === 'mensual'"
          [class.bg-green-600]="planSeleccionado === 'mensual'"
          [class.text-white]="planSeleccionado === 'mensual'"
        >
          <div class="text-[1.2vw] font-semibold">Mensual</div>
          <div class="text-[1.8vw] font-bold mt-[0.5vw]">10 ‚Ç¨</div>
        </button>

        <button
          (click)="seleccionarPlan('trimestral', 25)"
          class="border-2 rounded-[1.2vw] p-[1.5vw] text-center transition-all
                 hover:border-green-500 hover:bg-green-50"
          [class.border-green-600]="planSeleccionado === 'trimestral'"
          [class.bg-green-600]="planSeleccionado === 'trimestral'"
          [class.text-white]="planSeleccionado === 'trimestral'"
        >
          <div class="text-[1.2vw] font-semibold">Trimestral</div>
          <div class="text-[1.8vw] font-bold mt-[0.5vw]">25 ‚Ç¨</div>
        </button>

        <button
          (click)="seleccionarPlan('anual', 90)"
          class="border-2 rounded-[1.2vw] p-[1.5vw] text-center transition-all
                 hover:border-green-500 hover:bg-green-50"
          [class.border-green-600]="planSeleccionado === 'anual'"
          [class.bg-green-600]="planSeleccionado === 'anual'"
          [class.text-white]="planSeleccionado === 'anual'"
        >
          <div class="text-[1.2vw] font-semibold">Anual</div>
          <div class="text-[1.8vw] font-bold mt-[0.5vw]">90 ‚Ç¨</div>
        </button>
      </div>

      <!-- CTA -->
      <button
        (click)="hacerseSocio()"
        [disabled]="!planSeleccionado || isProcessing"
        class="w-full bg-green-600 text-white font-bold
               py-[1.2vw] rounded-[1.2vw]
               hover:bg-green-700 transition-colors
               disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isProcessing ? 'Procesando‚Ä¶' : 'Continuar' }}
      </button>

      <!-- Error -->
      <p *ngIf="errorMessage" class="text-red-600 mt-[1.2vw] text-center">
        {{ errorMessage }}
      </p>

    </div>
  </div>
</section>
