
<!-- ========================================================= -->
<!-- ======================= HEADER — PC =================== -->
<!-- ========================================================= -->

<header 
  *ngIf="!isAuthRoute"
  class="hidden md:block bg-white shadow-md py-[1vw] absolute w-full z-50">
  
  <div class="flex items-center justify-between w-[96vw] ml-[2vw]">
    
    <img 
      src="assets/images/cudeca-logo.png" 
      alt="Cudeca Logo" 
      class="flex-shrink-0 w-[12vw] h-auto hover:opacity-80 transition-opacity" 
      (click)="goToHome()" 
      style="cursor:pointer;">

    <nav class="flex items-center gap-[3vw]">
      <button (click)="goToHome()" class="bg-transparent font-bold text-green-700 py-[1.2vw] px-[2vw] rounded-full hover:bg-green-700 hover:text-white transition-all text-[2vw]">
        Inicio
      </button>
      
      <button (click)="goToEventos()" class="bg-transparent font-bold text-green-700 py-[1.2vw] px-[2vw] rounded-full hover:bg-green-700 hover:text-white transition-all text-[2vw]">
        Eventos
      </button>
      
      <button (click)="goToDonation()" class="bg-transparent font-bold text-green-700 py-[1.2vw] px-[2vw] rounded-full hover:bg-green-700 hover:text-white transition-all text-[2vw]">
        Donar
      </button>

      <button *ngIf="isLoggedIn" (click)="goToCuenta()" class="bg-transparent font-bold text-green-700 py-[1.2vw] px-[2vw] rounded-full hover:bg-green-700 hover:text-white transition-all text-[2vw]">
        Cuenta
      </button>
      
      <button *ngIf="!isLoggedIn" (click)="goToLogin()" class="bg-green-600 text-white font-bold py-[1vw] px-[2.2vw] rounded-full hover:bg-green-700 shadow-md transition-all text-[2vw]">
        Iniciar sesión
      </button>

      <button (click)="openHelpModal()" class="w-[4vw] h-[4vw] rounded-full flex items-center justify-center bg-gray-100 text-green-700 font-bold hover:bg-green-100 transition-all text-[2vw] ml-[1vw] mr-[1vw]">
        ?
      </button>
    </nav>

  </div>
</header>

<!-- ========================================================= -->
<!-- ======================= HEADER — MÓVIL =================== -->
<!-- ========================================================= -->

<header 
  *ngIf="!isAuthRoute"
  class="md:hidden fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md shadow-md z-50 flex items-center justify-between"
  style="padding:calc(1vw) calc(2vw); height:calc(10vw);">
  
  <!-- Logo -->
  <img 
    src="assets/images/cudeca-logo.png" 
    class="w-auto"
    (click)="goToHome()"
    style="cursor:pointer; height:calc(6vw);"
  />

  <!-- Botón hamburguesa -->
  <button 
    (click)="menuOpen = !menuOpen"
    class="text-green-700 font-bold"
    style="font-size:calc(5vw);">
    ☰
  </button>
</header>

<!-- MENÚ DESPLEGABLE MÓVIL -->
<div 
  *ngIf="menuOpen"
  class="md:hidden fixed left-0 w-full bg-white shadow-lg z-40 flex flex-col text-green-700 font-semibold"
  style="top:calc(10vw); font-size:calc(2vw);">

  <button (click)="goToHome(); menuOpen = false" class="text-left hover:bg-green-100" style="padding:calc(2vw);">Inicio</button>
  <button (click)="goToEventos(); menuOpen = false" class="text-left hover:bg-green-100" style="padding:calc(2vw);">Eventos</button>
  <button (click)="goToDonation(); menuOpen = false" class="text-left hover:bg-green-100" style="padding:calc(2vw);">Donar</button>
  <button *ngIf="isLoggedIn" (click)="goToCuenta(); menuOpen = false" class="text-left hover:bg-green-100" style="padding:calc(2vw);">Cuenta</button>
  <button *ngIf="!isLoggedIn" (click)="goToLogin(); menuOpen = false" class="text-left hover:bg-green-100" style="padding:calc(2vw);">Iniciar sesión</button>
  <button (click)="openHelpModal(); menuOpen = false" class="text-left hover:bg-green-100" style="padding:calc(2vw);">¿Necesitas ayuda?</button>

</div>

<!-- ========================================================= -->


<!-- Router Outlet: donde se renderizan los componentes -->
<main class="">
  <router-outlet></router-outlet>
</main>
