<header 
  *ngIf="!isAuthRoute"
  class="text-white p-4 fixed top-0 left-0 w-full z-50 transition-all duration-300 ease-in-out"
  [ngClass]="{ 'transform -translate-y-full': !showHeader }">
  <!-- Logo de Cudeca -->
  <div class="flex items-center justify-between flex-nowrap">
    <img src="../assets/images/cudeca-logo.png" alt="Cudeca Logo" class="h-20 md:h-24 ml-2 flex-shrink-0">
    <div class="flex items-center space-x-6 overflow-x-auto">
      <button 
        (click)="goToHome()" 
          class="bg-transparent text-green-600 py-6 px-20 rounded-xl hover:bg-green-800 hover:text-white transition-all text-4xl font-bold">
          Inicio
      </button>
      <button 
        (click)="goToSignUp()" 
          class="bg-transparent text-green-600 py-6 px-20 rounded-xl hover:bg-green-800 hover:text-white transition-all text-4xl font-bold">
          Eventos
      </button>
      <button 
        (click)="goToDonation()" 
          class="bg-transparent text-green-600 py-6 px-20 rounded-xl hover:bg-green-800 hover:text-white transition-all text-4xl font-bold">
          Donar
      </button>
      <button
        (click)="goToSignUp()" 
          class="bg-transparent text-green-600 py-6 px-20 rounded-xl hover:bg-green-800 hover:text-white transition-all text-4xl font-bold">
          Cuenta
      </button>    
      <button 
        (click)="goToLogin()" 
          class="bg-transparent text-green-600 py-6 px-20 rounded-xl hover:bg-green-800 hover:text-white transition-all text-4xl font-bold">
          Iniciar sesi√≥n
      </button>    
      <button
        (click)="goToLogin()" 
          class="bg-white text-green-600 w-20 h-20 rounded-full flex items-center justify-center hover:bg-green-800 hover:text-white transition-all text-4xl font-bold flex-shrink-0 ml-1">
          ?
      </button>
    </div>
  </div>
</header>

<!-- Router Outlet: donde se renderizan los componentes -->
<main class="">
  <router-outlet></router-outlet>
</main>

<footer *ngIf="!isAuthRoute" class="relative  bg-green-800 text-white py-4 text-center w-full">
  <p>&copy; 2025 Cudeca - Todos los derechos reservados</p>
</footer>
