  <div class="flex justify-between items-center">
    <img src="../assets/images/cudeca-logo.png" alt="Cudeca Logo" class="h-20 md:h-24">
    <div class="space-x-4">
      <button 
        (click)="goToSignUp()" 
        class="bg-white text-green-600 py-2 px-6 rounded-md hover:bg-green-50 transition-all">
        Inicio
      </button>
      <button 
        (click)="goToSignUp()" 
        class="bg-white text-green-600 py-2 px-6 rounded-md hover:bg-green-50 transition-all">
        Eventos
      </button>
      <button 
        (click)="goToSignUp()" 
        class="bg-white text-green-600 py-2 px-6 rounded-md hover:bg-green-50 transition-all">
        Donar
      </button>
      <button 
        (click)="goToSignUp()" 
        class="bg-white text-green-600 py-2 px-6 rounded-md hover:bg-green-50 transition-all">
        Cuenta
      </button>
      <button 
        (click)="goToLogin()" 
        class="bg-white text-green-600 py-2 px-6 rounded-md hover:bg-green-50 transition-all">
        Iniciar sesi√≥n
      </button>
    </div>
  </div>
</header>
