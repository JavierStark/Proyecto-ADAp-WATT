<section class="relative w-full h-screen overflow-hidden bg-cover bg-center"
         style="background-image: url('../../assets/images/fondoCudeca.png');">
  <!-- Filtro de oscuridad -->
  <div class="absolute inset-0 bg-black opacity-50 z-0"></div>

  <!-- Formulario de Registro -->
  <div class="relative z-10 flex items-center justify-center w-full h-full px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full sm:w-96">
      <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Registrarse</h2>
      
      <form (ngSubmit)="onSubmit()">
        <!-- Nombre de usuario -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" 
                 required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Correo electrónico -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
                 required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Contraseña -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
                 required class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Botón de Registrarse -->
        <button type="submit" 
                class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
          Registrarse
        </button>
      </form>

      <!-- Enlace para iniciar sesión -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta? 
          <button
            (click)="goToLogin()" 
            class="text-green-600 hover:text-green-800">
            Iniciar sesión aquí
          </button>
        </p>
      </div>
    </div>
  </div>
</section>
