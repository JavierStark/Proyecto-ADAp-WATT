<section class="relative w-full min-h-screen overflow-hidden bg-cover bg-center"
         style="background-image: url('assets/images/fondoCudeca.png');">

  <!-- Botón volver arriba a la derecha -->
  <button type="button"
          (click)="goBack()"
          aria-label="Volver"
          class="absolute top-[6vw] right-[6vw] z-20 p-[3vw] bg-white bg-opacity-90 rounded-full shadow-md text-green-600 hover:bg-opacity-100 focus:outline-none md:top-[2vw] md:right-[2vw] md:p-[1vw]">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-[6vw] w-[6vw] md:h-[1.5vw] md:w-[1.5vw]" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.293 15.293a1 1 0 01-1.414 0L6.586 11l4.293-4.293a1 1 0 011.414 1.414L9.414 11l2.879 2.879a1 1 0 010 1.414z" clip-rule="evenodd"/>
      </svg>
  </button>

   <!-- Filtro de oscuridad -->
  <div class="absolute inset-0 bg-green-900 opacity-60"></div>

  <!-- Formulario de Registro -->
  <div class="relative z-10 flex items-center justify-center w-full min-h-screen p-[4vw] md:p-[1.2vw]">

    <div class="bg-white p-[5vw] md:p-[3vw] rounded-[2vw] md:rounded-[1.2vw] shadow-lg w-full max-w-[90vw] md:max-w-[32vw]">

      <h1 class="text-[7.5vw] md:text-[3.2vw] font-bold text-center text-green-600 mb-[4vw] md:mb-[1.8vw]">Registrarse</h1>

      <form (ngSubmit)="onSubmit()">

        <!-- Correo electrónico -->
        <div class="mb-[2.5vw] md:mb-[1.2vw]">
          <label for="email" class="block text-[4.5vw] md:text-[1vw] font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required
                 class="w-full rounded-[1.6vw] md:rounded-[0.8vw] p-[3vw] md:p-[0.9vw] mt-[1.6vw] md:mt-[0.6vw] border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none text-[4vw] md:text-[0.95vw]">
        </div>

        <!-- Contraseña -->
        <div class="mb-[2.5vw] md:mb-[1.2vw]">
          <label for="password" class="block text-[4.5vw] md:text-[1vw] font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required
                 class="w-full rounded-[1.6vw] md:rounded-[0.8vw] p-[3vw] md:p-[0.9vw] mt-[1.6vw] md:mt-[0.6vw] border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none text-[4vw] md:text-[0.95vw]">
        </div>

        <!-- Confirmar Contraseña -->
        <div class="mb-[2.5vw] md:mb-[1.2vw]">
          <label for="confirmPassword" class="block text-[4.5vw] md:text-[1vw] font-medium text-gray-700">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
                 class="w-full rounded-[1.6vw] md:rounded-[0.8vw] p-[3vw] md:p-[0.9vw] mt-[1.6vw] md:mt-[0.6vw] border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none text-[4vw] md:text-[0.95vw]">
        </div>

        <button 
          type="submit"
          [disabled]="isLoading"
          [class.opacity-50]="isLoading"
          [class.cursor-not-allowed]="isLoading"
          class="w-full bg-green-600 text-white hover:bg-green-700 transition flex justify-center items-center gap-[2.5vw] md:gap-[0.8vw] rounded-[1.6vw] md:rounded-[0.8vw] p-[4vw_5vw] md:p-[1.2vw_1.6vw] text-[4.5vw] md:text-[1.1vw]">

          <ng-container *ngIf="isLoading">
            <svg class="animate-spin h-[6.5vw] w-[6.5vw] md:h-[1.3vw] md:w-[1.3vw] text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Cargando...</span>
          </ng-container>

          <span *ngIf="!isLoading">Registrarse</span>
        </button>
      </form>

      <!-- Enlace para iniciar sesión -->
      <div class="mt-[2vw] md:mt-[1.2vw] text-center">
        <p class="text-[3.2vw] md:text-[1vw] text-gray-600">
          ¿Ya tienes cuenta?
          <button (click)="goToLogin()" class="text-green-600 hover:text-green-800 font-medium">
            Iniciar sesión aquí
          </button>
        </p>
      </div>

    </div>
  </div>
</section>
