<section class="relative w-full h-screen overflow-hidden"> <!-- fixed height -->
  <!-- Imagen de fondo -->
  <img
    src="assets/images/fondoCudeca.png" 
    alt="Fondo"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- Filtro de oscuridad (capa semitransparente) -->
  <div class="absolute inset-0 bg-green-400 opacity-30 z-0"></div>

  <!-- Degradado blanco desde la izquierda -->
  <div class="left-fade"></div>

  <!-- Contenido con texto dinámico (tamaños fijos para no variar) -->
  <div class="relative z-10 flex flex-col gap-[1vw] items-start justify-center w-[45vw] h-full pl-[4vw] pt-[6vw]">
    <!-- Texto estático encima del título -->
    <h1 class="text-green-800 text-[4vw] font-bold text-left max-w-[30vw]">Donaciones y Eventos</h1>
    <h2 class="text-green-600 text-[2vw] font-medium text-left max-w-[50vw] min-h-[14vw] leading-snug">{{ texto }}</h2> <!-- dynamic text fixed in vw units -->
    <div class="flex gap-[4vw] mt-[2vw]">
      <button
        (click)="goToEventos()" 
        class="bg-green-600 text-white font-bold text-[2.5vw] py-[1vw] px-[4.5vw] rounded-[1.8vw] hover:bg-green-800 transition-all">
        Eventos
      </button>
      <button 
        (click)="goToDonation()" 
        class="bg-green-600 text-white font-bold text-[2.5vw] py-[1vw] px-[5vw] rounded-[1.8vw] hover:bg-green-800 transition-all">
        Donar
      </button>
    </div>
  </div>
</section>
