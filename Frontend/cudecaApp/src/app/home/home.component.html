<section class="relative w-full h-screen overflow-hidden"> <!-- fixed height -->
  <!-- Imagen de fondo -->
  <img
    src="assets/images/fondoCudeca.png" 
    alt="Fondo"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- Filtro de oscuridad (capa semitransparente) -->
  <div class="absolute inset-0 bg-green-400 opacity-30 z-0"></div>

  <!-- Degradado blanco desde la izquierda -->
  <div class="left-fade"></div>

  <!-- Contenido con texto dinámico (tamaños fijos para no variar) -->
  <div class="home-content relative z-10 flex flex-col items-start justify-center">
    <!-- Texto estático encima del título -->
    <h1 class="text-green-800 text-[4vw] font-bold text-left max-w-[30vw]">Donaciones y Eventos</h1>
    <h2 class="text-green-600 text-[2vw] font-medium text-left max-w-[50vw] min-h-[14vw] leading-snug frase-h2">{{ texto }}</h2> <!-- dynamic text fixed in vw units -->
    <div class="home-buttons">
      <button
        (click)="goToEventos()" 
        class="btn-home bg-green-600 text-white font-bold transition-all">
        Eventos
      </button>
      <button 
        (click)="goToDonation()" 
        class="btn-home bg-green-600 text-white font-bold transition-all">
        Donar
      </button>
    </div>
  </div>
</section>
