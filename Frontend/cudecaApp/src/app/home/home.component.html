<section class="relative w-full h-screen overflow-hidden">

  <!-- Imagen de fondo -->
  <img
    src="assets/images/fondoCudeca.png"
    class="absolute inset-0 w-full h-full object-cover"
  />



  <!-- Filtro verde -->
  <div class="absolute inset-0 bg-green-400/40"></div>

  <!-- Fade blanco (PC) -->
  <div class="absolute inset-0 top-[-5%] bottom-[-5%] left-[-5%] w-[58%] bg-white/85 blur-[2vw] hidden md:block"></div>
    <!-- Fade blanco superior SOLO en móvil -->
  <div class="absolute top-0 left-0 w-full h-[50%] bg-white/80 blur-[2vw] md:hidden"></div>

  <!-- Contenido -->
  <div class="relative z-10 flex flex-col justify-center
            w-[45vw] pl-[4vw] pt-[8vw] gap-[1vw]
            md:items-start
            max-md:w-full max-md:px-6 max-md:pt-0 max-md:gap-6 max-md:text-center max-md:items-center
            max-md:mt-[20vw]">

    <!-- Título -->
    <h1 class="text-green-800 font-bold text-left max-w-[30vw]
               text-[4vw] 
               max-md:text-[10vw] max-md:max-w-full">
      Donaciones y Eventos
    </h1>

    <!-- Texto (oculto en móvil) -->
    <p class="text-green-600 text-[2vw] font-medium max-w-[50vw] min-h-[14vw] leading-snug
              hidden md:block">
      {{ texto }}
    </p>

    <!-- Botones -->
    <div class="flex gap-[3vw]
                max-md:flex-col max-md:gap-[5vw] max-md:w-full max-md:items-center">

      <!-- Botón 1 -->
            <button
        (click)="goToEventos()"
        class="bg-green-600 text-white font-bold transition-all
              text-[3vw] py-[1.6vw] px-[4vw] rounded-[2vw]
              hover:bg-green-700
              max-md:text-[5vw] max-md:py-[4vw] max-md:px-[8vw] max-md:rounded-[4vw]">
        Eventos
      </button>


      <!-- Botón 2 -->
      <button
        (click)="goToDonation()"
        class="bg-green-600 text-white font-bold transition-all
               text-[3vw] py-[1.6vw] px-[4vw] rounded-[2vw]
               hover:bg-green-700
               max-md:text-[5vw] max-md:py-[4vw] max-md:px-[8vw] max-md:rounded-[4vw]">
        Donar
      </button>

    </div>

  </div>
</section>
