<section class="relative w-full h-screen overflow-hidden">

  <img
    src="assets/images/fondoCudeca.png"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <div class="absolute inset-0 bg-green-400/40"></div>

  <div class="absolute inset-0 top-[-5%] bottom-[-5%] left-[-5%] w-[58%] bg-white/85 blur-[2vw] hidden md:block"></div>
  
  <div class="absolute top-0 left-0 w-full h-[125vw] bg-white/80 blur-[2vw] md:hidden"></div>


  <div class="relative z-10 w-full h-full flex flex-col md:flex-row items-center pt-[25vw] md:pt-[5vw]">

    <div class="flex flex-col justify-center
              w-[45vw] pl-[4vw] pt-[2vw] gap-[1vw]
              md:items-start
              max-md:w-full max-md:px-6 max-md:pt-0 max-md:gap-6 max-md:text-center max-md:items-center
              max-md:mt-[20vw]">

      <h1 class="text-green-800 font-bold text-left max-w-[30vw]
                text-[4vw] 
                max-md:text-[10vw] max-md:max-w-full">
        Donaciones y Eventos
      </h1>

      <p class="text-green-600 text-[5vw] min-h-[30vw] md:text-[2vw] font-medium md:max-w-[50vw] md:min-h-[14vw]">
        {{ texto }}
      </p>

      <div class="flex gap-[3vw] pt-[1vw]
                  max-md:flex-col max-md:gap-[6vw] max-md:w-full max-md:mt-[4vw]">
        
        <button
          (click)="goToEventos()"
          class="bg-green-600 text-white font-bold transition-all
                text-[3vw] py-[1.6vw] px-[4vw] rounded-[2vw]
                hover:bg-green-700
                max-md:w-full max-md:text-[7vw] max-md:py-[5vw] max-md:rounded-[3vw] max-md:shadow-lg">
          Eventos
        </button>

        <button
          (click)="goToDonation()"
          class="bg-green-600 text-white font-bold transition-all
                text-[3vw] py-[1.6vw] px-[4vw] rounded-[2vw]
                hover:bg-green-700
                max-md:w-full max-md:text-[7vw] max-md:py-[5vw] max-md:rounded-[3vw] max-md:shadow-lg">
          Donar
        </button>

      </div>
    </div>


    <div class="hidden md:flex flex-1 justify-center items-center">
      
      <div class="w-[40vw] aspect-video bg-black rounded-[1.5vw] shadow-2xl overflow-hidden 
                  border-[0.4vw] border-white/80 
                  transform transition-transform duration-500 ease-out hover:scale-105">
        
        <iframe 
          width="100%" 
          height="100%" 
          src="https://www.youtube.com/embed/OMRaaIXL9UI?autoplay=1&mute=1&rel=0&controls=0&modestbranding=1&iv_load_policy=3&loop=1&playlist=OMRaaIXL9UI&vq=hd1080"
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen
          class="w-full h-full object-cover scale-[1.04]">
        </iframe>

      </div>

    </div>

  </div>
</section>
