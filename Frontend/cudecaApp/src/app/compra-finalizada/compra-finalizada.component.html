<section class="relative w-full min-h-screen pt-[10vw] overflow-hidden font-sans flex flex-col">

  <img
    src="assets/images/fondoCudeca.png"
    alt="Fondo decorativo"
    class="absolute inset-0 w-full h-full object-cover z-0"
  />

  <div class="absolute inset-0 bg-green-400/40 z-0"></div>

  <div class="relative z-10 flex-grow flex items-center justify-center px-4 pt-[1vw] pb-10
              md:pt-[1vw] md:pb-[4vw] md:px-[4vw]">

     <div class="bg-white rounded-[1.5vw] w-full max-w-[90vw] flex flex-col 
         p-[1.5vw] gap-[1vw] animate-fade-in-up
         md:flex-row md:items-center md:justify-between md:w-[60vw] md:max-w-[52vw] md:p-[2vw] md:gap-[2vw]"
       style="box-shadow: 0 0.8vw 3.2vw rgba(0,0,0,0.18);">

      <!-- Imagen (tick verde) -->
      <div class="w-full flex justify-center md:w-[20vw] md:flex-shrink-0">
        <img 
          src="assets/images/green-tick.svg" 
          alt="Compra finalizada"
          class="w-[60%] md:w-full h-auto object-contain rounded-[0.8vw]"
          style="aspect-ratio:1; box-shadow: 0 0.4vw 1.2vw rgba(0,0,0,0.12);"
        >
      </div>

      <!-- Mensaje -->
      <div class="w-full flex flex-col items-center justify-center md:w-[26vw]">

        <h1 class="font-bold text-green-700 mb-[1vw] text-[7vw] md:text-[3vw]">
          Compra finalizada
        </h1>

        <p class="text-center text-[4.5vw] md:text-[1.2vw] mb-[2vw] text-gray-700">
          Â¡Gracias por tu compra! Tu pedido se ha procesado correctamente.
        </p>

                <!-- BLOQUE SUSCRIPCIÃ“N -->
        <div *ngIf="socioResumen"
            class="w-full mt-[1.5vw] px-[1.2vw] py-[1vw]
                    bg-green-50 border border-green-200
                    rounded-[1vw] text-center
                    animate-fade-in-up">

          <p class="text-green-800 font-semibold text-[4.5vw] md:text-[1.1vw] mb-[0.6vw]">
            ðŸ’š SuscripciÃ³n activada
          </p>

          <p class="text-gray-700 text-[4vw] md:text-[0.95vw] mb-[0.4vw]">
            {{ socioResumen.mensaje }}
          </p>

          <p class="text-gray-600 text-[3.8vw] md:text-[0.9vw]">
            VÃ¡lida hasta:
            <span class="font-semibold text-green-700">
              {{ socioResumen.vence | date:'dd/MM/yyyy' }}
            </span>
          </p>

          <p class="text-gray-400 text-[3.5vw] md:text-[0.8vw] mt-[0.4vw]">
            Ref. pago: {{ socioResumen.pagoRef }}
          </p>

        </div>


        <button 
          routerLink="/"
          class="w-full bg-green-600 hover:bg-green-800 text-white rounded-full 
                 transition-transform duration-300 transform hover:scale-[1.02] font-medium
                 py-[0.8vw] text-[5vw] md:text-[1.3vw]"
          style="box-shadow: 0 0.6vw 2vw rgba(0,0,0,0.16);">
          Volver al inicio
        </button>

      </div>
    </div>
  </div>
</section>
