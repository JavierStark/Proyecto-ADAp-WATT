<section class="relative w-full min-h-screen overflow-hidden bg-cover bg-center"
         style="background-image: url('assets/images/fondoCudeca.png');">
  <!-- Botón volver -->
  <button type="button" (click)="goToHome()"
          aria-label="Volver"
          class="absolute z-20 bg-white bg-opacity-90 rounded-full shadow-md text-green-600 hover:bg-opacity-100 focus:outline-none"
          style="top:2vw; right:2vw; padding:1vw;">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-green-600" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" style="height:1.5vw; width:1.5vw;">
      <path fill-rule="evenodd" d="M12.293 15.293a1 1 0 01-1.414 0L6.586 11l4.293-4.293a1 1 0 011.414 1.414L9.414 11l2.879 2.879a1 1 0 010 1.414z" clip-rule="evenodd"/>
    </svg>
  </button>
  <!-- Filtro de oscuridad -->
  <div class="absolute inset-0 bg-green-900 opacity-60 z-0"></div>

  <!-- Formulario de Login -->
  <div class="relative z-10 flex items-center justify-center w-full min-h-screen" style="padding:1.2vw;">
    <div class="bg-white rounded-[1.2vw] shadow-lg w-full" style="padding:3vw; max-width:32vw;">
      <h1 class="font-bold text-center text-green-600 mb-[1.8vw]" style="font-size:3.2vw;">Iniciar sesión</h1>
      
      <form (ngSubmit)="onSubmit()">
        <!-- Correo electrónico -->
        <div class="mb-[1.2vw]">
          <label for="email" class="block font-medium text-gray-700" style="font-size:1vw;">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
                 required class="w-full border border-gray-300 rounded-[0.8vw] focus:outline-none focus:ring-2 focus:ring-green-500" style="padding:0.9vw; margin-top:0.6vw; font-size:0.95vw;">
        </div>

        <!-- Contraseña -->
        <div class="mb-[1.2vw]">
          <label for="password" class="block font-medium text-gray-700" style="font-size:1vw;">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
                 required class="w-full border border-gray-300 rounded-[0.8vw] focus:outline-none focus:ring-2 focus:ring-green-500" style="padding:0.9vw; margin-top:0.6vw; font-size:0.95vw;">
        </div>

        <!-- Botón de Iniciar sesión con carga -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          [class.opacity-50]="isLoading"
          [class.cursor-not-allowed]="isLoading"
          class="w-full bg-green-600 text-white rounded-[0.8vw] hover:bg-green-700 transition-colors flex justify-center items-center gap-[0.8vw]"
          style="padding:1.2vw 1.6vw; font-size:1.1vw;">
          
          <ng-container *ngIf="isLoading">
            <svg class="animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="height:1.3vw; width:1.3vw;">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Cargando...</span>
          </ng-container>

          <span *ngIf="!isLoading">Iniciar sesión</span>

        </button>
      </form>

      <!-- Enlace para registrarse -->
      <div class="mt-[1.2vw] text-center">
        <p class="text-gray-600" style="font-size:1vw;">
          ¿No tienes cuenta? 
          <button
            (click)="goToSignUp()" 
            class="text-green-600 hover:text-green-800 font-medium">
            Registrate aquí
          </button>
        </p>
      </div>
    </div>
  </div>
</section>
