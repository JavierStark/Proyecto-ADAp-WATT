<section class="relative w-full min-h-screen overflow-hidden bg-cover bg-center"
         style="background-image: url('assets/images/fondoCudeca.png');">
  <!-- Botón volver -->
  <button type="button" (click)="goToHome()"
          aria-label="Volver"
          class="absolute z-20 bg-white bg-opacity-90 rounded-full shadow-md text-green-600 hover:bg-opacity-100 focus:outline-none top-[6vw] right-[6vw] p-[3vw] md:top-[2vw] md:right-[2vw] md:p-[1vw]">
    <svg xmlns="http://www.w3.org/2000/svg" class="text-green-600 h-[6vw] w-[6vw] md:h-[1.5vw] md:w-[1.5vw]" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M12.293 15.293a1 1 0 01-1.414 0L6.586 11l4.293-4.293a1 1 0 011.414 1.414L9.414 11l2.879 2.879a1 1 0 010 1.414z" clip-rule="evenodd"/>
    </svg>
  </button>
  <!-- Filtro de oscuridad -->
  <div class="absolute inset-0 bg-green-900 opacity-60 z-0"></div>

  <!-- Formulario de Login -->
  <div class="relative z-10 flex items-center justify-center w-full min-h-screen p-[4vw] md:p-[1.2vw]">
    <div class="bg-white shadow-lg w-full rounded-[2vw] md:rounded-[1.2vw] p-[5vw] md:p-[3vw] max-w-[90vw] md:max-w-[32vw]">
      <h1 class="font-bold text-center text-green-600 text-[7.5vw] md:text-[3.2vw] mb-[4vw] md:mb-[1.8vw]">Iniciar sesión</h1>
      
      <form (ngSubmit)="onSubmit()">
        <!-- Correo electrónico -->
        <div class="mb-[2.5vw] md:mb-[1.2vw]">
          <label for="email" class="block font-medium text-gray-700 text-[4.5vw] md:text-[1vw]">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
                 required class="w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-[1.6vw] md:rounded-[0.8vw] p-[3vw] md:p-[0.9vw] mt-[1.6vw] md:mt-[0.6vw] text-[4vw] md:text-[0.95vw]">
        </div>

        <!-- Contraseña -->
        <div class="mb-[2.5vw] md:mb-[1.2vw] relative"> <label for="password" class="block font-medium text-gray-700 text-[4.5vw] md:text-[1vw]">Contraseña</label>
  
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            class="w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 rounded-[1.6vw] md:rounded-[0.8vw] p-[3vw] md:p-[0.9vw] mt-[1.6vw] md:mt-[0.6vw] text-[4vw] md:text-[0.95vw] pr-[12vw] md:pr-[3vw]"> 
            <button 
            type="button" 
            (click)="showPassword = !showPassword"
            class="absolute right-[3vw] bottom-[3vw] md:right-[1vw] md:bottom-[0.9vw] text-gray-500 hover:text-green-600 focus:outline-none">
            
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[6vw] h-[6vw] md:w-[1.5vw] md:h-[1.5vw]">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>

            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[6vw] h-[6vw] md:w-[1.5vw] md:h-[1.5vw]">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>

        <!-- Botón de Iniciar sesión con carga -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          [class.opacity-50]="isLoading"
          [class.cursor-not-allowed]="isLoading"
          class="w-full bg-green-600 text-white hover:bg-green-700 transition-colors flex justify-center items-center gap-[2.5vw] md:gap-[0.8vw] rounded-[1.6vw] md:rounded-[0.8vw] p-[4vw_5vw] md:p-[1.2vw_1.6vw] text-[4.5vw] md:text-[1.1vw]">
          
          <ng-container *ngIf="isLoading">
            <svg class="animate-spin text-white h-[6.5vw] w-[6.5vw] md:h-[1.3vw] md:w-[1.3vw]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Cargando...</span>
          </ng-container>

          <span *ngIf="!isLoading">Iniciar sesión</span>

        </button>
      </form>

      <!-- Enlace para registrarse -->
      <div class="mt-[2vw] md:mt-[1.2vw] text-center">
        <p class="text-gray-600 text-[3.2vw] md:text-[1vw]">
          ¿No tienes cuenta? 
          <button
            (click)="goToSignUp()" 
            class="text-green-600 hover:text-green-800 font-medium">
            Registrate aquí
          </button>
        </p>
      </div>
    </div>
  </div>
</section>
