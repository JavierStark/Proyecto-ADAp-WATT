<section class="relative w-full min-h-screen overflow-hidden bg-cover bg-center"
         style="background-image: url('assets/images/fondoCudeca.png');">
  <!-- Botón volver -->
  <button type="button" (click)="goToHome()"
          aria-label="Volver"
          class="absolute top-4 right-4 z-20 p-3 bg-white bg-opacity-90 rounded-full shadow-md text-green-600 hover:bg-opacity-100 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M12.293 15.293a1 1 0 01-1.414 0L6.586 11l4.293-4.293a1 1 0 011.414 1.414L9.414 11l2.879 2.879a1 1 0 010 1.414z" clip-rule="evenodd"/>
    </svg>
  </button>
  <!-- Filtro de oscuridad -->
  <div class="absolute inset-0 bg-green-900 opacity-60 z-0"></div>

  <!-- Formulario de Login -->
  <div class="relative z-10 flex items-center justify-center w-full min-h-screen px-4 md:px-8">
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-lg w-full max-w-md md:max-w-lg">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-green-600 mb-6">Iniciar sesión</h1>
      
      <form (ngSubmit)="onSubmit()">
        <!-- Correo electrónico -->
        <div class="mb-4">
          <label for="email" class="block text-sm md:text-base font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" 
                 required class="w-full px-3 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm md:text-base">
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="block text-sm md:text-base font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
                 required class="w-full px-3 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-sm md:text-base">
        </div>

        <!-- Botón de Iniciar sesión con carga -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          [class.opacity-50]="isLoading"
          [class.cursor-not-allowed]="isLoading"
          class="w-full py-3 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-lg flex justify-center items-center gap-2">
          
          <ng-container *ngIf="isLoading">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Cargando...</span>
          </ng-container>

          <span *ngIf="!isLoading">Iniciar sesión</span>

        </button>
      </form>

      <!-- Enlace para registrarse -->
      <div class="mt-4 text-center">
        <p class="text-sm md:text-base text-gray-600">
          ¿No tienes cuenta? 
          <button
            (click)="goToSignUp()" 
            class="text-green-600 hover:text-green-800 font-medium">
            Registrate aquí
          </button>
        </p>
      </div>
    </div>
  </div>
</section>
