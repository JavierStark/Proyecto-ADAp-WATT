<div class="min-h-screen bg-[#E8F3E8] flex flex-col relative overflow-x-hidden">

 


  <div class="flex-grow flex items-center justify-center p-4 pt-24 relative z-10">
    
    <div class="bg-white rounded-[2.5rem] shadow-xl w-full max-w-4xl flex flex-col md:flex-row p-8 md:p-10 gap-8">
      
      <div class="w-full md:w-1/2 flex-shrink-0">
        <img 
          src="assets/images/abuela.png" 
          alt="Señora mayor sonriendo"
          class="w-full h-auto object-cover rounded-[2rem] shadow-sm aspect-square"
        >
      </div>

      <div class="w-full md:w-1/2 flex flex-col items-center justify-center">
        <h2 class="text-3xl sm:text-4xl font-bold text-green-700 mb-8">Dona ahora!</h2>

        <div class="grid grid-cols-4 gap-4 mb-6 w-full max-w-md">
          <button *ngFor="let amount of presetAmounts" 
                  (click)="selectPreset(amount)"
                  [ngClass]="{'bg-green-100 border-green-600 font-bold': selectedAmount === amount, 'border-green-300 text-green-600 hover:border-green-500 hover:bg-green-50': selectedAmount !== amount}"
                  class="border-2 rounded-full py-2 text-lg transition-all duration-200">
            {{ amount }}€
          </button>
        </div>

        <div class="flex gap-4 mb-10 w-full max-w-md">
          <button 
            (click)="enableCustomAmount()"
            [ngClass]="{'bg-green-100 border-green-600 font-bold': isCustomAmountMode, 'border-green-300 text-green-600 hover:border-green-500 hover:bg-green-50': !isCustomAmountMode}"
            class="border-2 rounded-full py-2 px-6 text-lg transition-all duration-200 w-1/3 whitespace-nowrap">
            Otro
          </button>
          
          <div class="relative w-2/3">
            <input 
              type="number" 
              [(ngModel)]="customAmountValue"
              [disabled]="!isCustomAmountMode"
              placeholder="100"
              class="w-full border-2 border-green-300 rounded-full py-2 px-6 text-right text-lg text-green-700 focus:outline-none focus:border-green-600 disabled:bg-gray-50 disabled:text-gray-400 transition-all"
            >
            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-green-600 text-lg">€</span>
          </div>
        </div>

        <button 
          (click)="processPayment()"
          class="w-full max-w-md bg-[#8FBD9F] hover:bg-[#7da88c] text-white text-2xl py-3 rounded-full shadow-md transition-colors duration-300 font-medium">
          Pagar
        </button>

      </div>
    </div>
  </div>
</div>
