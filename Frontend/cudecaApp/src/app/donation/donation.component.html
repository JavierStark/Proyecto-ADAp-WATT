<section class="relative w-full min-h-screen pt-[10vw] overflow-hidden font-sans flex flex-col">

  <img
    src="assets/images/fondoPrincipal.jpg"
    alt="Fondo decorativo"
    class="absolute inset-0 w-full h-full object-cover opacity-80 z-0"
  />

  <div class="absolute inset-0 bg-yellow-400/40 z-0"></div>

  <div class="relative z-10 flex-grow flex items-center justify-center px-4 pt-[1vw] pb-10
              md:pt-[1vw] md:pb-[4vw] md:px-[4vw]">

    <div class="bg-white rounded-[5vw] md:rounded-[1.5vw] shadow-2xl w-full max-w-[90vw] flex flex-col 
                p-[6vw] md:p-[1.5vw] gap-[5vw] md:gap-[1.5vw] animate-fade-in-up
                md:flex-row md:w-[55vw] max-w-[96vw] md:max-w-[48vw]">

      <!-- Imagen -->
      <div class="w-full flex justify-center md:w-[22vw] md:flex-shrink-0">
        <img 
          src="assets/images/abuela.png" 
          alt="Señora mayor sonriendo"
          class="w-[80%] md:w-full h-auto object-cover shadow-md rounded-[0.8vw]"
          style="aspect-ratio:1;"
        >
      </div>

      <!-- Formulario -->
      <div class="w-full flex flex-col items-center justify-center md:w-[22vw]">

        <h1 class="font-bold text-green-700 mb-[1vw] text-[6vw] md:text-[1.6vw]">
          ¡Dona ahora!
        </h1>

        <!-- Botones de montos -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-[0.8vw] mb-[1vw] w-full">
          <button *ngFor="let amount of presetAmounts"
                  (click)="selectPreset(amount)"
                  [ngClass]="{
                    'bg-green-100 border-green-600 font-bold': selectedAmount === amount,
                    'border-green-300 text-green-600 hover:border-green-500 hover:bg-green-50': selectedAmount !== amount
                  }"
                  class="border-[0.15vw] rounded-full transition-all duration-200 hover:shadow-sm
                         py-[0.5vw] text-[4.5vw] md:text-[0.9vw]">
            {{ amount }}€
          </button>
        </div>

        <!-- Monto personalizado -->
        <div class="flex gap-[0.8vw] mb-[1.5vw] w-full">

          <button 
            (click)="enableCustomAmount()"
            [ngClass]="{
              'bg-green-100 border-green-600 font-bold': isCustomAmountMode,
              'border-green-300 text-green-600 hover:border-green-500 hover:bg-green-50': !isCustomAmountMode
            }"
            class="border-[0.15vw] rounded-full transition-all duration-200 w-[30%] hover:shadow-sm
                   py-[0.5vw] text-[4.5vw] md:text-[0.9vw]">
            Otro
          </button>
          
          <div class="relative w-[70%]">
            <input 
              type="number" 
              [(ngModel)]="customAmountValue"
              [disabled]="!isCustomAmountMode"
              placeholder="Personalizado"
              class="w-full border-[0.15vw] border-green-300 rounded-full text-right 
                     text-green-700 focus:outline-none focus:border-green-600 disabled:bg-gray-50 
                     disabled:text-gray-400 transition-all
                     py-[0.5vw] pr-[8vw] md:pr-[1.5vw] pl-[3vw] md:pl-[0.8vw] text-[5vw] md:text-[0.85vw]">
            <span class="absolute right-[3vw] md:right-[0.5vw] top-1/2 -translate-y-1/2 text-green-600 font-medium 
                         text-[4vw] md:text-[0.85vw]">
              €
            </span>
          </div>
        </div>

        <!-- Botón pagar -->
        <button
          (click)="processPayment()"
          [disabled]="!hasValidAmount"
          class="pay-button w-full text-white rounded-[1vw] shadow-lg transition-transform duration-300 transform font-bold
                 py-[3vw] md:py-[1vw] text-[4vw] md:text-[1.2vw] disabled:opacity-50 disabled:cursor-not-allowed flex
                 justify-center items-center gap-[1vw]"
          [ngClass]="hasValidAmount ? 'bg-green-600 hover:bg-green-700 hover:scale-[1.02]' : 'bg-gray-300'">
          Pagar ahora
        </button>

      </div>
    </div>
  </div>
</section>
