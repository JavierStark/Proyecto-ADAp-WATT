<section class="relative w-full min-h-screen overflow-hidden font-sans flex flex-col">

  <img
    src="assets/images/fondoCudeca.png"
    alt="Fondo decorativo"
    class="absolute inset-0 w-full h-full object-cover z-0"
  />

  <div class="absolute inset-0 bg-green-400/40 z-0"></div>

  <div class="relative z-10 flex-grow flex items-center justify-center px-4 pt-10 pb-10
              md:pt-[6vw] md:pb-[4vw] md:px-[4vw]">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-[90vw] flex flex-col 
                p-6 gap-6 animate-fade-in-up
                md:flex-row md:w-[55vw] md:max-w-[48vw] md:p-[1.5vw] md:gap-[1.5vw]">

      <!-- Imagen -->
      <div class="w-full flex justify-center md:w-[22vw] md:flex-shrink-0">
        <img 
          src="assets/images/abuela.png" 
          alt="Señora mayor sonriendo"
          class="w-[80%] md:w-full h-auto object-cover shadow-md rounded-xl"
          style="aspect-ratio:1;"
        >
      </div>

      <!-- Formulario -->
      <div class="w-full flex flex-col items-center justify-center md:w-[22vw]">

        <h1 class="font-bold text-green-700 mb-4 text-[6vw] md:text-[1.6vw]">
          ¡Dona ahora!
        </h1>

        <!-- Botones de montos -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4 w-full">
          <button *ngFor="let amount of presetAmounts"
                  (click)="selectPreset(amount)"
                  [ngClass]="{
                    'bg-green-100 border-green-600 font-bold': selectedAmount === amount,
                    'border-green-300 text-green-600 hover:border-green-500 hover:bg-green-50': selectedAmount !== amount
                  }"
                  class="border-2 rounded-full transition-all duration-200 hover:shadow-sm
                         py-2 text-[4.5vw] md:text-[0.9vw]">
            {{ amount }}€
          </button>
        </div>

        <!-- Monto personalizado -->
        <div class="flex gap-3 mb-6 w-full">

          <button 
            (click)="enableCustomAmount()"
            [ngClass]="{
              'bg-green-100 border-green-600 font-bold': isCustomAmountMode,
              'border-green-300 text-green-600 hover:border-green-500 hover:bg-green-50': !isCustomAmountMode
            }"
            class="border-2 rounded-full transition-all duration-200 w-[30%] hover:shadow-sm
                   py-2 text-[4.5vw] md:text-[0.9vw]">
            Otro
          </button>
          
          <div class="relative w-[70%]">
            <input 
              type="number" 
              [(ngModel)]="customAmountValue"
              [disabled]="!isCustomAmountMode"
              placeholder="Personalizado"
              class="w-full border-2 border-green-300 rounded-full text-right 
                     text-green-700 focus:outline-none focus:border-green-600 disabled:bg-gray-50 
                     disabled:text-gray-400 transition-all
                     py-2 pr-6 pl-3 text-[5vw] md:text-[0.85vw]">
            <span class="absolute right-2 top-1/2 -translate-y-1/2 text-green-600 font-medium 
                         text-[4vw] md:text-[0.85vw]">
              €
            </span>
          </div>
        </div>

        <!-- Botón pagar -->
        <button 
          (click)="processPayment()"
          class="w-full bg-[#8FBD9F] hover:bg-[#7da88c] text-white rounded-full shadow-lg 
                 transition-transform duration-300 transform hover:scale-[1.02] font-medium
                 py-3 text-[5vw] md:text-[1.1vw]">
          Pagar
        </button>

      </div>
    </div>
  </div>
</section>
